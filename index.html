<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown For Degree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <!-- Countdown Section -->
  <div id="countdown" class="text-center fade-in">
    <h1 class="text-3xl sm:text-5xl md:text-8xl font-bold mb-8 animate-pulse">Your Degree Will End In</h1>
    <div class="text-2xl sm:text-4xl md:text-6xl font-mono bg-gray-800 py-6 px-5 mt-20 rounded-lg shadow-lg">
        <span class="text-red-500" id="months">00</span> Months  ,
        <span class="text-red-500" id="days">00</span> Days
    </div>
    <div class="text-xl sm:text-3xl mt-10 md:text-3xl font-mono bg-gray-800/20 py-6 px-10 rounded-lg shadow-lg">
        <span id="hours">00</span> H : 
        <span id="minutes">00</span> m : 
        <span id="seconds">00</span> s
    </div>
  </div>

  <!-- Prompt Section -->
  <div class="mt-16 fade-in">
    <p class="text-lg md:text-2xl sm:text-xl font-semibold mb-2 text-gray-400">How Many ðŸ¤¨ Projects Have You Done?</p>
    <p class="text-lg md:text-2xl sm:text-xl font-semibold mb-2 text-gray-400">Are you ready for the ðŸ«µ internship?</p>
    <p class="text-lg md:text-2xl sm:text-xl font-semibold text-gray-400">Have you accumplished all Your ðŸŽ¯ Goals?</p>
  </div>

  <!-- JavaScript for Countdown -->
  <script>
    const targetDate = new Date("2025-10-15T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      const months = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 30.44));
      const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("months").innerText = months < 10 ? "0" + months : months;
      document.getElementById("days").innerText = days < 10 ? "0" + days : days;
      document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
